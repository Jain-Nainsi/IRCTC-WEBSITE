<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>IRCTC | TICKET BOOKING</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="bootstrap" href="CSS/bootstrap.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/bf3ad31945.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
</head>

<body>
    <nav>
        <div class="logo">IRCTC</div>
        <div class="upcoming" style="cursor: pointer;">Upcoming Journey</div>
        <ul>
            <li><a href="../index.html" class="home">HOME</a></li>
            <li id="log"><a href="../login.html" class="login">LOGIN</a></li>
        </ul>
    </nav>

    <div class="box" id="top">
        <div class="form">
            <h2>Book Tickets</h2>
            <div class="form-floating">
                <input class="form-control" list="From" placeholder="from" id="from">
                <label for="from"><i class="fa-solid fa-location-arrow"></i>From</label>
                <datalist id="From">
                    <option value=""></option>
                    <option value="CHENNAI">CHENNAI</option>
                    <option value="DELHI">DELHI</option>
                    <option value="KOLKATA">KOLKATA</option>
                    <option value="MUMBAI">MUMBAI</option>
                    <option value="PUNE">PUNE</option>
                </datalist>
            </div>
            <div class="form-floating">
                <input class="form-control" list="To" placeholder="to" id="to">
                <label for="to"><i class="fa-solid fa-location-dot"></i>To</label>
                <datalist id="To">
                    <option value=""></option>
                    <option value="CHENNAI">CHENNAI</option>
                    <option value="DELHI">DELHI</option>
                    <option value="KOLKATA">KOLKATA</option>
                    <option value="MUMBAI">MUMBAI</option>
                    <option value="PUNE">PUNE</option>
                </datalist>
            </div>
            <!--To-->
            <div class="form-floating">
                <input class="form-control" list="Class" placeholder="class" id="class">
                <label for="class"><i class="fa-solid fa-couch"></i>Class</label>
                <datalist id="Class">

                    <option value="All Classes">All Classes</option>
                    <option value="AC">AC Chair Car(AC)</option>
                    <option value="1AC">AC First Class(1AC)</option>
                    <option value="2AC">AC Second Class(2AC)</option>
                    <option value="3AC">AC Third Class(3AC)</option>
                    <option value="SL">Sleeper(SL)</option>
                    <option value="2S">Second Class(2S)</option>
                </datalist>
            </div>

            <div class="form-floating">
                <input class="form-control" list="General" placeholder="General" id="general">
                <label for="general"><i class="fa-solid fa-border-all"></i></label>
                <datalist id="General">
                    <option value="GENERAL">GENERAL</option>
                </datalist>
            </div>

            <div class="date">
                <input type="date" id="inputdate" name="inputdate" required>
                <script type="text/javascript">
                    $(function () {

                        var dtToday = new Date();
                        var month = dtToday.getMonth() + 1;
                        var day = dtToday.getDate();
                        var year = dtToday.getFullYear();
                        if (month < 10)
                            month = '0' + month.toString();
                        if (day < 10)
                            day = '0' + day.toString();
                        var maxDate = year + '-' + month + '-' + day;
                        $('#inputdate').attr('min', maxDate);
                    });
                </script>
            </div>
            <!--Button-->
            <div class="data">
                <button type="submit" id="searchButton" class="btn">Search Ticket</button>
            </div>
        </div>
    </div>

    <div id="journey">
        <div class="tjourney" style="display: none;">
        <table class="tfirst" >
            <tr>
                <th colspan="6" style="text-decoration: underline;text-underline-offset: 8px;">Last Transaction Details</th>
                
            </tr>
            <tr>
                <th>Train Name</th>
                <th>Source</th>
                <th>Destination</th>
                <th>Date</th>
                <th>depart time</th>
                <th>arrival time</th>
            </tr>
        </table>
        </div>
    </div>

    <div class="block" id="block">
        <i class="fa fa-close prof" id="pcross"></i>
        <h3 style="color: darkblue;">My Profile</h3>
        
        <table id="logi">
            <tr>
                <td>Name</td>
                <td class="username">Muskan Rastogi</td>
            </tr>
            <tr>
                <td>Email</td>
                <td class="usermail">muskan.rastogi5399@gmail.com</td>
            </tr>
            <tr>
                <td>Gender</td>
                <td class="usergender">Female</td>
            </tr>
            <tr>
                <td>Contact No.</td>
                <td class="usernum">1234567890</td>
            </tr>
        </table>
    </div>

    <footer>
        <P>&copy; Copyright 2022: IRCTC </P>
    </footer>
    
    <script src="../index.js"></script>
</body>

</html>
