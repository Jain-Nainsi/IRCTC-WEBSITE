<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>IRCTC | TICKET BOOKING</title>
  <link rel="stylesheet" href="../CSS/login.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<body class="responsive">

  <nav>
    <div class="logo">IRCTC</div>
    <ul>
      <li><a href="../index.html" class="home">Home</a></li>
    </ul>
  </nav>
  <div class="container" id="contain1">
    <a href="" id="svg">
      <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-x-circle-fill"
        viewBox="0 0 16 16">
        <path
          d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM5.354 4.646a.5.5 0 1 0-.708.708L7.293 8l-2.647 2.646a.5.5 0 0 0 .708.708L8 8.707l2.646 2.647a.5.5 0 0 0 .708-.708L8.707 8l2.647-2.646a.5.5 0 0 0-.708-.708L8 7.293 5.354 4.646z" />
      </svg>
    </a>
    <p id="error" class="text-danger"></p>
    <div id="contain2">
      <h1 id="login">LOGIN</h1>
      <form action="" onsubmit="event.preventDefault();">
        <input type="text" id="username" placeholder="User Name" class="input" onkeyup="validatename()" autocomplete="off">
        <input type="password" id="password" placeholder="Password" class="input" onkeyup="validatepass()" autocomplete="off">

        <button type="submit" id="sign-in" onclick="return validateform()" onsubmit="event.preventDefault();">SIGN IN
        </button>
        <h6 class="mt-3">New User ? <a href="../register.html">REGISTER HERE</a></h6>
      </form>
    </div>
  </div>
  <script src="../JS/login.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"></script>
</body>

</html>
